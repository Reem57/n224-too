    <div class="container py-4 text-light bg">

        <div class="container">
            <div class="background1">
                <form method="POST" ID="authUser" action={{url_for('crud.crud_authorize')}} >
                    <table>
                        <tr><th><label style="color: #fff; font-size: 30px" for="user_name">Username</label></th></tr>
                        <tr><td><input type="text" id='user_name' name="user_name" size="20" required></td></tr>
                        <tr><th><label style="color: #fff; font-size: 30px"for="email">Email</label></th></tr>
                        <tr><td><input type="email" id="email" name="email" size="20" required></td></tr>
                        <tr><th><label style="color: #fff; font-size: 30px"for="phone">Phone Number</label></th></tr>
                        <tr><td><input type="number" id="phone" name="phone" size="20" required></td></tr>
                        <tr><th><label style="color: #fff; font-size: 30px"for="password1">Password</label></th></tr>
                        <tr><td><input type="password" id='password1' name="password1" size="20" required></td></tr>
                        <tr><th><label style="color: #fff; font-size: 30px"for="password2">Password Confirmation</label></th></tr>
                        <tr><td><input type="password" id='password2' name="password2" size="20" required></td></tr>
                        <tr><th><input id="submit_signup" type="submit" value="Submit"></th></tr>
                        <tr><td><a style="color: #C2DC76" href={{url_for('crud.crud_login')}}>Log In</a></td></tr>
                    </table>
                </form>
            </div>
        </div>

    </div>
